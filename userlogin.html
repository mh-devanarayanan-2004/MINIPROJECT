<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
<style>
body {
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Arial';
    background-image: url("login_main_background.jpg");
}

.background {
    position: fixed;
    height: 100%;
    width: 100%;
    background-image: url("login_main_background.jpg");
    background-size: auto;
    background-position: center;
    filter: blur(10px);
    z-index: -1;
}

.login {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100%;
    width: 100%;
    margin: auto;
    padding: 20px;
    background-image: url("login_main_background.jpg");
    background-repeat: no-repeat;
    background-size: 100% 200%;
    background-position: center;
    border-radius: 50px 5px;
}

.heading {
    text-align: center;
    color: #FFFFFF;
}

label {
    color: #0096FF;
    font-size: 17px;
}

input {
    text-align: center;
    width: 70%;
    height: 30px;
    margin: auto;
    display: block;
    border: none;
    border-radius: 5px;
}

#log {
    height: 30px;
    width: 70%;
    border: none;
    margin: auto;
    border-radius: 17px;
    color: white;
    background-color: #0096FF;
    cursor: pointer;
}

.remember-me {
    display: flex;
    align-items: center;
    justify-content: center;
}

.remember-me label {
    margin-left: 10px;
    color: white;
}

.forgot-password {
    margin-left: 20px;
    color: white;
}

.card {
    display: block;
    margin: auto;
    position: relative;
    height: 400px;
    width: 50%;
    border-radius: 50px 5px;
    background-color: #1f2937;
    padding: 20px;
}
</style>
</head>
<body>
<div class="background"></div>
<br><br>

<div class="heading"><h1>USER LOGIN</h1></div>
<br>
<div class="card">
    <div class="login">
        <form id="loginForm">
            <br><img src="logo.png"><br>
            <label><b>Username</b></label>
            <input type="text" id="Uname" placeholder="Username" required>
            <br>
            <label><b>Password</b></label>
            <input type="password" id="Pass" placeholder="Password" required>
            <br>
            <input type="button" id="log" value="Log In Here" onclick="validateLogin()">
            <br>
            <div class="remember-me">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
                <span class="forgot-password">Forgot <a href="#">Password</a></span>
            </div>
        </form>
    </div>
</div>

<script>
function validateLogin() {
    var username = document.getElementById("Uname").value;
    var password = document.getElementById("Pass").value;

    // Hardcoded credentials
    var validUsername = "GROUP1";
    var validPassword = "G1-03-2025";

    if (username === validUsername && password === validPassword) {
        alert("Login Successful!");
        window.location.href = "https://mh-devanarayanan-2004.github.io/MINIPROJECT/table1.html"; // Redirect on success
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>
