<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

  table {
      top: 20%;
      left: 50%;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #A4B465;
    }

tr:nth-child(odd) {background-color: #f2f2f2;}
tr:nth-child(even) {background-color: #505050;}
        


        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video_back.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john@example.com</td>
      <td>123-456-7890</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>jane@example.com</td>
      <td>987-654-3210</td>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john@example.com</td>
      <td>123-456-7890</td>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john@example.com</td>
      <td>123-456-7890</td>
    </tr>
  </table>


</body>
</html>
