<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Table with Graph</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            overflow-y: auto;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #A4B465;
            color:  #505050;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #505050;
            color: white;
        }

        canvas {
            width: 80%;
            height: 10%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video_back1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>MQ-7 (%)</th>
                <th>MQ-8 (%)</th>
                <th>MQ-6 (%)</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="6">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <canvas id="humidityTempChart"></canvas>

<audio id="alertSound" src="alert.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDMFwD6usL7HVPCfFffuXgl78RrrswNH5c",
            authDomain: "real-time-air-quality-mo-73b71.firebaseapp.com",
            databaseURL: "https://real-time-air-quality-mo-73b71-default-rtdb.firebaseio.com",
            projectId: "real-time-air-quality-mo-73b71",
            storageBucket: "real-time-air-quality-mo-73b71.firebasestorage.app",
            messagingSenderId: "743458695392",
            appId: "1:743458695392:web:83073b3395da5144058885",
            measurementId: "G-RTDFF2DR0V"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        const tableBody = document.getElementById("tableBody");
        const ctx = document.getElementById("humidityTempChart").getContext("2d");
        
        let labels = [];
        let temperatureData = [];
        let humidityData = [];
        let mq7Data = [];
        let mq8Data = [];
        let mq6Data = [];

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Temperature (°C)",
                        data: temperatureData,
                        borderColor: "red",
                        fill: false
                    },
                    {
                        label: "Humidity (%)",
                        data: humidityData,
                        borderColor: "blue",
                        fill: false
                    },
                    {
                        label: "MQ-7 (%)",
                        data: mq7Data,
                        borderColor: "green",
                        fill: false
                    },
                    {
                        label: "MQ-8 (%)",
                        data: mq8Data,
                        borderColor: "purple",
                        fill: false
                    },
                    {
                        label: "MQ-6 (%)",
                        data: mq6Data,
                        borderColor: "orange",
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: "Time" } },
                    y: { title: { display: true, text: "Value (%)" } }
                }
            }
        });

        function convertToPercentage(value) {
            return (value / 1023) * 100;
        }

    function playAlertSound() {
        let sound = document.getElementById("alertSound");
        sound.play().catch(error => console.log("Audio play failed: ", error));
    }

document.addEventListener("click", () => {
    let sound = document.getElementById("alertSound");
    sound.play().catch(error => console.log("Autoplay blocked:", error));}, { once: true });  


    function fetchData() {
        database.ref("/sensorData/latest").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const timestampFormatted = data.timestamp || "N/A";
                let mq7_Percent = convertToPercentage(data.mq7);
                let mq8_Percent = convertToPercentage(data.mq8);
                let mq6_Percent = convertToPercentage(data.mq6);



    
                let alertMessage = "";
                if (mq7_Percent > 70 || mq8_Percent > 70 || mq6_Percent > 70) {
                   
                    alertMessage = "⚠️ Warning: High gas levels detected!";
                    
                }

                if (labels.length >= 5) {
                    labels.shift();
                    temperatureData.shift();
                    humidityData.shift();
                    mq7Data.shift();
                    mq8Data.shift();
                    mq6Data.shift();
                }
                
                tableBody.innerHTML = `
                    <tr>
                        <td style="color: ${mq7_Percent > 70 ? 'red' : 'white'}">${mq7_Percent.toFixed(2)}%</td>
                        <td style="color: ${mq8_Percent > 70 ? 'red' : 'white'}">${mq8_Percent.toFixed(2)}%</td>
                        <td style="color: ${mq6_Percent > 70 ? 'red' : 'white'}">${mq6_Percent.toFixed(2)}%</td>
                        <td>${data.temperature.toFixed(2)}°C</td>
                        <td>${data.humidity.toFixed(2)}%</td>
                        <td>${timestampFormatted}</td>
                    </tr>
                `;
                
                if (alertMessage) {
    setTimeout(() => {
        alert(alertMessage);
        playAlertSound();
    }, 100);  
}

                
                labels.push(timestampFormatted);
                temperatureData.push(data.temperature);
                humidityData.push(data.humidity);
                mq7Data.push(mq7_Percent);
                mq8Data.push(mq8_Percent);
                mq6Data.push(mq6_Percent);
                chart.update();
            }
        });
    }

    fetchData();
</script>
</body>
</html>
